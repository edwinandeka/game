<!DOCTYPE html>
<html>
    <head>
        <title>Juego Multijugador</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>
    <body>
        <div id="joinForm">
            <h1>Bienvenido</h1>
            <input
                type="text"
                id="playerNameInput"
                placeholder="Ingresa tu nombre"
            />
            <input
                type="text"
                id="roomCodeInput"
                placeholder="Ingresa el código de la sala"
            />
            <button id="createRoomBtn">Crear Sala</button>
            <button id="joinRoomBtn">Unirse a la Sala</button>
        </div>

        <div id="waitingRoom" >
            <h1>Sala de Espera</h1>
            <h2>Código de Sala: <span id="roomCode"></span></h2>
            <h3>Jugadores Activos:</h3>
            <ul id="playerList"></ul>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/phaser.js"></script>
        <script src="game.js"></script>
    </body>
</html>
